<html>
	<head>
		<title>
			Bullet and nubering
		</title>
	</head>
	<body>
		<p>Daftar menggunakan bullets</p>
			<ul type="circle">
				<li>Sunday</li>
				<li>Monday</li>
				<li>Tuesday</li>
			</ul>
		</p>
		<p>Daftar menggunakan numbering</p>
			<ol type="1">
				<li>Sunday</li>
				<li>Monday</li>
				<li>Tuesday</li>
			</ol>
		</p>
		<p>Daftar menggunakan numbering (huruf)</p>
			<ol type="a">
				<li>Sunday</li>
				<li>Monday</li>
				<li>Tuesday</li>
			</ol>
		</p>
		<p>Daftar menggunakan numbering (romawi)</p>
			<ol type="I">
				<li>Sunday</li>
				<li>Monday</li>
				<li>Tuesday</li>
			</ol>
		</p>
				
	</body>
</html>
